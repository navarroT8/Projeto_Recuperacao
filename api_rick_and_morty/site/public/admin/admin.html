<body>



  <div>
    <h1>Câmaras</h1>
    <section style="width: 80%; margin: auto;">
      <canvas id="mychartTeste"></canvas>
  </div>
  </div>

</body>
<script>
  // Aqui é um vetor onde estou guardando as perguntas do quiz
  var lista_perguntas = ['Quantos episódios tem a segunda temporada de Rick and Morty?', 'Qual o episódio em que o Rick se transforma em um picles?', 'Qual o nome da espécie das cabeças gigantes no episódio Planeta Música?', 'Esses são os criadores de Rick and Morty, qual o nome deles?', 'Qual o nome desse personagem em inglês?', 'Qual o nome da dança que o Tiny Rick inventa durante o baile? (em inglês)', 'Esta imagem foi retirada de qual episódio?', 'Qual era o nome "de escravo" do Snowball?', 'O que aconteceu com o Evil Morty na 3ª temporada?', 'Qual o método que o Morty desenvolveu para descobrir quem é ou não um parasita?'];
  // Get the canvas element
  const ctx = document.getElementById('myChart').getContext('2d');

  // 
  const data = {
    labels: [],
    datasets: [{
      label: 'Tentativa',
      data: [],
      backgroundColor: ['#32b9cd'],
      borderColor: ['#32cd44'],
      borderWidth: 2
    }]
  };

  // 
  const options = {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true,
        max: lista_perguntas.length,
        grid: {
          color: 'rgba(0, 0, 0, 0.1)'
        },
        ticks: {
          font: {
            weight: 'bold'
          }
        }
      },
      x: {
        grid: {
          display: false
        },
        ticks: {
          font: {
            weight: 'bold'
          }
        }
      }
    },
    plugins: {
      title: {
        display: true,
        text: 'Erros e Acertos',
        font: {
          size: 20,
          weight: 'bold'
        }
      },
      legend: {
        position: 'top',
        labels: {
          font: {
            weight: 'bold'
          }
        }
      }
    },
    animation: {
      duration: 2000,
      easing: 'easeInOutQuart'
    }
  };

  // Create the chart
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
  });
  buscar_resultado()

  // Aqui estou fazendo uma função para puxar o resultado conforme o ID do usuário logado naquele momento 

  function buscar_resultado() {
    var usuarioId = sessionStorage.getItem("ID_USUARIO")
    var url = `http://localhost:3333/usuarios/quiz/${usuarioId}`; // 
    // Perform the request
    fetch(url)
      .then(response => {
        if (response.ok) {
          response.json()
            .then(json => {

              data.datasets[0].data = []
              data.labels = [];
              var num_tentativa = 1;
              for (var i = json.length - 1; i >= 0; i--) {

                data.datasets[0].data.push(json[i].acertos);
                data.labels.push(num_tentativa);
                num_tentativa++;
              }
              myChart.update()
            })
        } else {
          throw new Error('Erro ao buscar o resultado do quiz.');
        }
      })
      .catch(error => {
        console.error('Erro:', error);
      });
  }

</script>
